<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eel-Calc</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="screen">
        <div id="exp"></div>
        <div id="result"></div>
    </div>

    <div id="keypad">
        <div class="keypad-row">
            <div id="clear">C</div>
            <div class="sign color-blue">&#40;</div>
            <div class="sign color-blue">&#41;</div>
            <div class="sign color-blue">&divide;</div>
        </div>
        <div class="keypad-row">
            <div class="digit">7</div>
            <div class="digit">8</div>
            <div class="digit">9</div>
            <div class="sign color-blue">&times;</div>
        </div>
        <div class="keypad-row">
            <div class="digit">4</div>
            <div class="digit">5</div>
            <div class="digit">6</div>
            <div class="sign color-blue">&minus;</div>
        </div>
        <div class="keypad-row">
            <div class="digit">1</div>
            <div class="digit">2</div>
            <div class="digit">3</div>
            <div class="sign color-blue">&plus;</div>
        </div>
        <div class="keypad-row">
            <div class="sign">&#94;</div>
            <div class="digit">0</div>
            <div class="sign">&#8729;</div>
            <div id="eql-sign">&equals;</div>
        </div>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
